apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: localservice-pv-claim
  namespace: ovr
  labels:
    app: ovr
  annotations:
    cdi.kubevirt.io/storage.import.endpoint: localservice
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: localservice
  namespace: ovr
  generation: 1
  labels:
    kubevirt.io/os: linux
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: win2k12-iso
    spec:
      domain:
        cpu:
          cores: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
        machine:
          type: q35
        resources:
          requests:
            memory: 512Mi
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: localservice-pv-claim
      - cloudInitNoCloud:
         userData: | 
            hostname: localservice
            ssh_pwauth: true
            disable_root: false
            ssh_authorized_key:
            - ssh-rsa YOUR_SSH_PUB_KEY_HERE
        name: cloudinitdisk
